<template name="animalDetail">

  <div class="col-md-3">
    <div class="box box-primary">
      <div class="box-body box-profile">
                {{#with animal}}

        <img class="profile-user-img img-responsive img-circle" src="https://s-media-cache-ak0.pinimg.com/236x/20/a2/4d/20a24d871d788a32620b9c90abd514bb.jpg" alt="Animal profile picture">
        <h3 class="profile-username text-center">{{name}}</h3>
                {{/with}}

      </div>
    </div>
  </div>


  <div class="col-md-9">
    <div class="nav-tabs-custom">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#details" data-toggle="tab">Details</a></li>
        <li><a href="#records" data-toggle="tab">Vet Records</a></li>
        <li><a href="#notes" data-toggle="tab">Notes</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="details">


          <div class="box box-primary">
            <div class="box-body">

              {{#if Template.subscriptionsReady}}
                <!-- This is displayed when all data is ready. -->
                {{#with animal}}
                  {{> quickForm collection="Meteor.animals" doc=this id="updateAnimalForm" type="method-update" meteormethod="updateAnimal" buttonContent="Save" template="bootstrap-horizontal" label-class="col-sm-4" input-col-class="col-sm-6"}}
                {{/with}}

              {{else}}
                Loading...
              {{/if}}

            </div>
          </div>


        </div>
        <div class="tab-pane" id="records">
          Records!
        </div>
        <div class="tab-pane" id="notes">
          Notes!
        </div>
      </div>
    </div>
  </div>



</template>
