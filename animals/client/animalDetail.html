<template name="animalDetail">
  <div class="box box-primary">
    <div class="box-body">

      {{#if Template.subscriptionsReady}}
        <!-- This is displayed when all data is ready. -->
        {{#with animal}}
		      {{> quickForm collection="Meteor.animals" doc=this id="updateAnimalForm" type="method-update" meteormethod="updateAnimal" buttonContent="Save"}}
        {{/with}}

      {{else}}
        Loading...
      {{/if}}

    </div>
  </div>
</template>
