<template name="animalDetail">
  <div class="animals row">
    <div class="offset4 span8">

      {{#if Template.subscriptionsReady}}
        <!-- This is displayed when all data is ready. -->
	  {{#each animalDetail}}
		{{> quickForm collection="Meteor.animals" doc=this id="updateBookForm" type="method-update" meteormethod="updateAnimal"}}

	  {{/each}}

      {{else}}
        Loading...
      {{/if}}

    </div>
  </div>
</template>
