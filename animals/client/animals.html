<template name="animals">
  <div class="animals row">
    <div class="offset4 span8">

      <h2>Animal list</h2>

      {{#if Template.subscriptionsReady}}
        <!-- This is displayed when all data is ready. -->
        {{> animalList}}
      {{else}}
        Loading...
      {{/if}}

    </div>
  </div>
</template>

<template name="animalList">
  <ul>
  {{#each animals}}
    <li><p><a href="/animals/{{_id}}">{{name}} ({{gender}})</a></p></li>
  {{/each}}
  </ul>
</template>
